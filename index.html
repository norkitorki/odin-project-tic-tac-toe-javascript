<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/meyer-reset.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="script/player.js" defer></script>
    <script src="script/gameboard.js" defer></script>
    <script src="script/index.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="board-container">
      <div class="display"></div>
      <button class="reset-game">Reset</button>
      <div class="game-board"></div>
      <label>
        Toggle Computer
        <input type="checkbox" class="toggle-computer">
      </label>
    </div>

    <div id="players-container"></div>

    <template id="player-template">
      <div class="player">
        <span class="player-name"></span>
        <div>
          <button class="change-name">Change name</button>
          <input type="color" value="#ffffff" class="color-picker" title="Change marker color" aria-label="Change marker color">
        </div>
      </div>
    </template>
  </body>
</html>
